  [endif]--><head id="ctl00_ctl00_Head">

    <link rel="icon" type="image/png" href="./resources/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./resources/reset.min.css" />
    <link
      rel="stylesheet"
      href="./resources/font-awesome.css"
      integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w="
      crossorigin="anonymous"
    />
    <link href="./resources/fontcss.css" rel="stylesheet" />
    <link href="./resources/animations.css" rel="stylesheet" />
    <link href="./resources/Visitor.css" rel="stylesheet" />
    <link href="./resources/CustomSkin_20541.css" rel="stylesheet" />

    <link href="./resources/GuestJoin.css" rel="stylesheet" />
  </head>
  <body id="top" class="home page custom-background">
    <form
      name="aspnetForm"
      method="post"
      action="https://www.glance.net/guest/?groupid=20541"
      id="aspnetForm"
    >
      <div>
        <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" />
      </div>

      <div>
        <input
          type="hidden"
          name="__VIEWSTATEGENERATOR"
          id="__VIEWSTATEGENERATOR"
        />
        <input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" />
      </div>

      <!-- Message modal -->
      <div id="modal-overlay" class="modal">
        <div
          role="alertdialog"
          aria-modal="true"
          tabindex="-1"
          aria-labelledby="modal-message"
          class="modal-content"
        >
          <header id="modal-message">
            <div data-msg="codeExpiring">
              The code is about to expire.<br />Would you like more time?
            </div>
          </header>
          <div class="modal-buttons">
            <button
              id="btn-yes"
              class="firstcontrol coloredbutton"
              type="button"
            >
              Yes
            </button>
            <button
              id="btn-no"
              class="lastcontrol secondarybutton"
              type="button"
            >
              No
            </button>
          </div>
        </div>
      </div>
      <!-- row -->
      <!-- HeaderContent -->

      <div id="content">
        <div class="row fullwidth" role="main" id="main-content">
          <div class="column">
            <br />
            <br />

            <div role="region" id="liveheaderarea" aria-live="polite">
              <div id="headermessagetext">
                <h2>Enter name to join virtual session</h2>
              </div>

              <div id="waitingtext" style="display: none">
                <div class="spinner flowinline">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </div>
                <span class="flowinline"> Waiting for agent to admit you </span>
              </div>
            </div>

            <hr />

            <div id="guestwaitingroom">
              <div class="container session-form flex-outer">
                <div aria-live="polite">
                  <div id="joincode" style="min-width: 250px; display: none">
                    <h3>Give the agent this code:</h3>
                    <div
                      id="uniqueid"
                      class="coloredbutton iconbutton"
                      aria-label="Your code"
                    ></div>
                  </div>

                  <div id="guestname" aria-label="Enter your name">
                    <label for="GuestName" class="required"> Name </label>
                    <input
                      name="ctl00$ctl00$MainContent$MainContent$GuestName"
                      type="text"
                      maxlength="20"
                      id="GuestName"
                      class="icontextinput"
                      autocomplete="name"
                      placeholder="First Name"
                      autofocus=""
                      required=""
                    />
                    <div
                      class="validation-error"
                      style="display: none"
                      id="guestnameerror"
                    >
                      Please enter your name
                    </div>
                    <button
                      type="button"
                      role="button"
                      id="continuebutton"
                      tabindex="0"
                      class="btn coloredbutton iconbutton glance_guest_controls"
                      title="Continue"
                      aria-label="Continue"
                    >
                      Continue</button
                    ><br />
                  </div>
                </div>
              </div>
            </div>

            <hr />
            <!-- <div class="glance_poweredby">Powered by Glance</div> -->
          </div>
          <!-- column -->
        </div>
        <!-- row -->
        <div id="bottomHalf"></div>
        <!-- bottom half -->

        <div id="bottomHalf"></div>
        <!-- bottom half -->
      </div>

      <!-- /div#envelope -->
      <!-- row -->
      <script
        src="./resources/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
      <script
        src="./resources/bootstrap.min.js"
        integrity="sha256-nuL8/2cJ5NDSSwnKD8VqreErSWHtnEP9E7AySL+1ev4="
        crossorigin="anonymous"
      ></script>
      <script src="./resources/GuestJoin.js"></script>
    </form>
  </body>
</html>
